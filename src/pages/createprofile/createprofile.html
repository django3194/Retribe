 <ion-header>
    <ion-navbar color="primary">
        <ion-title>User Profile</ion-title>    
    </ion-navbar>
</ion-header>

<ion-content class="padding">
   <form form [formGroup]="userProfileForm" (ngSubmit)="logForm()">
    <ion-list>
        <ion-item>
            <ion-label floating>UserName</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
       
        <ion-item>
            
            <ion-list radio-group [(ngModel)]="gender">

                <ion-list-header>Gender</ion-list-header>

                <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio value="male"></ion-radio>
                </ion-item>

                <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio value="female"></ion-radio>
                </ion-item>

                <ion-item>
                <ion-label>Other</ion-label>
                <ion-radio value="other"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-item>

        
        <ion-item>
        <ion-range min="18" max="100" [(ngModel)]="singleValue" color="secondary">
        <ion-label range-left>18</ion-label>
        <ion-label range-right>100</ion-label>
        </ion-range>
        </ion-item>
